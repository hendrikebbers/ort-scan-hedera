analyzer:
  skip_excluded: true
excludes:
  paths:
    - pattern: "examples/**"
      reason: "OTHER"
      comment: "-"
    - pattern: ".github/**"
      reason: "OTHER"
      comment: "-"
  scopes:
    - pattern: "devDependencies"
      reason: "DEV_DEPENDENCY_OF"
      comment: "Packages for development only."
license_choices:
  package_license_choices:
    - package_id: "Maven:jakarta.annotation:jakarta.annotation-api:2.1.1"
      license_choices:
        - given: EPL-2.0 OR GPL-2.0-only WITH Classpath-exception-2.0
          choice: EPL-2.0
