analyzer:
  skip_excluded: true
excludes:
  paths:
    - pattern: "examples/**"
      reason: "OTHER"
      comment: "-"
    - pattern: ".github/**"
      reason: "OTHER"
      comment: "-"
  scopes:
    - pattern: "devDependencies"
      reason: "DEV_DEPENDENCY_OF"
      comment: "Packages for development only."